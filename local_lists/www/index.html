<!DOCTYPE html>
<html ng-app="locallisting">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Coupon Business Listing!!!</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link href="bundle.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo"><a ui-sref="/">zento</a></div>
      <nav>
        <ul class="categories">
          <li class="restaurant"><a ui-sref="#">Restaurant</a></li>
          <li class="bars"><a ui-sref="#">Bars</a></li>
          <li class="relaxation"><a ui-sref="#">Relaxation</a></li>
          <li class="rentals"><a ui-sref="#">Rentals</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="wrapper">
      <div ui-view></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
